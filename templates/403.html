<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Acesso negado — 403</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <div class="card shadow-sm text-center">
          <div class="card-body">
            <h1 class="display-4 text-warning">403</h1>
            <h2 class="mb-3">Acesso negado</h2>
            <p class="lead mb-4">Você não tem permissão para acessar esta página.</p>

            <div class="d-flex justify-content-center gap-2 mb-3">
              <a href="{% url 'home' %}" class="btn btn-primary">Voltar à página inicial</a>
              {% if user.is_authenticated %}
                <a href="{% url 'profile' %}" class="btn btn-outline-secondary">Meu perfil</a>
              {% else %}
                <a href="{% url 'login' %}" class="btn btn-outline-secondary">Entrar</a>
              {% endif %}
            </div>

            <p class="text-muted small">Se você acredita que deveria ter acesso, entre em contato com o administrador.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
