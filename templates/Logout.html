<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Logout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container">
    <div class="row justify-content-center align-items-center" style="min-height:70vh">
      <div class="col-12 col-md-8 col-lg-6">
        <div class="card text-center shadow-sm">
          <div class="card-body">
            <h3 class="card-title mb-3">Você saiu</h3>
            <p class="card-text">Sua sessão foi finalizada com sucesso.</p>

            {% if messages %}
              {% for message in messages %}
                <div class="alert alert-info" role="alert">{{ message }}</div>
              {% endfor %}
            {% endif %}

            <div class="d-flex justify-content-center gap-2 mt-3">
              <a href="{% url 'login' %}" class="btn btn-primary">Entrar novamente</a>
              <a href="{% url 'home' %}" class="btn btn-outline-secondary">Página inicial</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
