{% extends "Base.html" %}

{% block title %}Home — Meu Site{% endblock %}

{% block content %}
<header class="hero py-5 mb-5 rounded-3 text-center">
  <div class="container">
    <h1 class="display-5 fw-bold">Bem-vindo ao Meu Site</h1>
    <p class="lead col-md-8 mx-auto"></p>
    <div class="mt-4">
        <a class="btn btn-light btn-lg" href="{% url 'profile' %}">
            <i class="bi bi-person-circle me-2"></i>Ir para meu perfil
        </a>
    </div>
  </div>
</header>

<div class="row g-4">
  <div class="col-lg-8">
    <div class="card p-4 h-100">
      <h3 class="mb-3">Sobre</h3>
      <p class="mb-0">Conteúdo da home.</p>
    </div>
  </div>

  <aside class="col-lg-4">
    <div class="card p-4 h-100">
      <h5 class="mb-3">Ações rápidas</h5>
      <div class="list-group list-group-flush list-actions">
          <a href="{% url 'recover' %}" class="list-group-item d-flex justify-content-between align-items-center">
              <span>Recuperar senha</span>
              <i class="bi bi-key"></i>
          </a>
          <a href="{% url 'change_password' %}" class="list-group-item d-flex justify-content-between align-items-center">
              <span>Alterar senha</span>
              <i class="bi bi-shield-lock"></i>
          </a>
          <a href="{% url 'people' %}" class="list-group-item d-flex justify-content-between align-items-center">
              <span>Ver Pessoas</span>
              <i class="bi bi-people"></i>
          </a>
      </div>
    </div>
  </aside>
</div>
{% endblock %}
