<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Alterar Senha</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">
  <div class="container">
    <div class="row justify-content-center align-items-center" style="min-height:70vh">
      <div class="col-12 col-md-6 col-lg-5">
        <div class="card shadow-sm">
          <div class="card-body">
            <h4 class="card-title text-center mb-3">Alterar senha</h4>

            {% if messages %}
              {% for message in messages %}
                <div class="alert {% if message.tags %}alert-{{ message.tags }}{% else %}alert-info{% endif %}" role="alert">
                  {{ message }}
                </div>
              {% endfor %}
            {% endif %}

            <form method="post" novalidate>
              {% csrf_token %}
              <div class="mb-3">
                <label for="current_password" class="form-label">Senha atual</label>
                <input id="current_password" name="current_password" type="password" class="form-control" required>
              </div>

              <div class="mb-3">
                <label for="new_password1" class="form-label">Nova senha</label>
                <input id="new_password1" name="new_password1" type="password" class="form-control" required>
                <div class="form-text">Use ao menos 8 caracteres; inclua letras e números.</div>
              </div>

              <div class="mb-3">
                <label for="new_password2" class="form-label">Confirmar nova senha</label>
                <input id="new_password2" name="new_password2" type="password" class="form-control" required>
              </div>

              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Alterar senha</button>
              </div>
            </form>

            <hr/>
            <div class="d-flex justify-content-between">
              <a href="{% url 'profile' %}" class="btn btn-link">Voltar ao perfil</a>
              <a href="{% url 'home' %}" class="btn btn-link">Página inicial</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
