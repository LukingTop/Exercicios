<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Perfil</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h4 class="card-title mb-3">Meu Perfil</h4>

            {% if messages %}
              {% for message in messages %}
                <div class="alert {% if message.tags %}alert-{{ message.tags }}{% else %}alert-info{% endif %}" role="alert">
                  {{ message }}
                </div>
              {% endfor %}
            {% endif %}

            <ul class="list-group mb-3">
              <li class="list-group-item"><strong>Usuário:</strong> {{ user.username }}</li>
              <li class="list-group-item"><strong>E-mail:</strong> {{ user.email|default:"(não informado)" }}</li>
              <li class="list-group-item"><strong>Ativo:</strong> {{ user.is_active }}</li>
            </ul>

            <div class="d-flex gap-2">
              <a href="{% url 'change_password' %}" class="btn btn-outline-primary">Alterar senha</a>
              <a href="{% url 'logout' %}" class="btn btn-outline-secondary">Sair</a>
              <a href="{% url 'home' %}" class="btn btn-link">Voltar</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
