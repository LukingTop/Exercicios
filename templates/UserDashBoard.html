<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Usuário — Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
  <div class="container">
    <a class="navbar-brand" href="{% url 'home' %}">MeuSite</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="{% url 'profile' %}">Perfil</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Sair</a></li>
      </ul>
    </div>
  </div>
</nav>

<main class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card shadow-sm">
        <div class="card-body">
          <h3 class="card-title">Bem-vindo, {{ user.username }}</h3>
          <p class="text-muted">Área do usuário comum.</p>

          {% if messages %}
            {% for message in messages %}
              <div class="alert {% if message.tags %}alert-{{ message.tags }}{% else %}alert-info{% endif %}" role="alert">
                {{ message }}
              </div>
            {% endfor %}
          {% endif %}

          <div class="mt-3">
            <a class="btn btn-primary btn-sm" href="{% url 'profile' %}">Meu Perfil</a>
            <a class="btn btn-outline-secondary btn-sm" href="{% url 'change_password' %}">Alterar senha</a>
            <a class="btn btn-link btn-sm" href="{% url 'home' %}">Voltar</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
