<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Página não encontrada — 404</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <div class="text-center">
          <h1 class="display-4 text-danger">404</h1>
          <h2 class="mb-3">Página não encontrada</h2>
          <p class="lead mb-4">Desculpe — a página que você está procurando não existe ou foi movida.</p>

          <div class="d-flex justify-content-center gap-2 mb-3">
            <a href="{% url 'home' %}" class="btn btn-primary">Voltar para a página inicial</a>
            <a href="{% url 'login' %}" class="btn btn-outline-secondary">Entrar</a>
          </div>

          <p class="text-muted small">Verifique a URL ou use o menu para navegar.</p>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
