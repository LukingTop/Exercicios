<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Erro no servidor — 500</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <div class="card shadow-sm text-center">
          <div class="card-body">
            <h1 class="display-4 text-danger">500</h1>
            <h2 class="mb-3">Erro interno do servidor</h2>
            <p class="lead mb-4">Ops — algo deu errado no servidor. Nossos desenvolvedores já foram notificados.</p>

            <div class="d-flex justify-content-center gap-2 mb-3">
              <a href="{% url 'home' %}" class="btn btn-primary">Voltar à página inicial</a>
              <a href="{% url 'login' %}" class="btn btn-outline-secondary">Entrar</a>
            </div>

            <p class="text-muted small">Se o problema persistir, tente novamente mais tarde ou contate o suporte.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
